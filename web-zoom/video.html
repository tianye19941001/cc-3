<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui">
  <meta name="format-detection" content="telephone=no">
  <meta name="format-detection" content="address=no">
  <title>Document</title>
  <link rel="stylesheet" href="styles/styles.css">
  <script src="js/fn.js"></script>
</head>

<body>
  <div class="wappar">
    <section class="page video-person">
      <div class="dialog-person">
        辐射君正在赶来的路上...
      </div>
      <div class="video-warpper">
        <div class="video-con"></div>
      </div>

      <button class="next">下一步</button>
    </section>
  </div>

  <script src="js/zepto.min.js"></script>
  <script src="js/touch.js"></script>
  <script src="js/canvid.js"></script>
  <script src="js/app.js"></script>
  <script>
    $('.video-warpper').height($(window).width())
    $('.video-warpper').width($(window).height())

    var canvidControl = canvid({
      selector: '.video-con',
      videos: {
        clip1: {
          src: './video/person1.jpg',
          frames: 102,
          cols: 6,
          loops: 1,
          onEnd: function () {
            canvidControl.play('clip2');
          }
        },
        clip2: {
          src: './video/person2.jpg',
          frames: 92,
          cols: 6,
          loops: 1,
          onEnd: function () {
            canvidControl.play('clip3');
          }
        },
        clip3: {
          src: './video/person3.jpg',
          frames: 98,
          cols: 6,
          loops: 1,
          onEnd: function () {
            canvidControl.play('clip4');
          }
        },
        clip4: {
          src: './video/person3-2.jpg',
          frames: 95,
          cols: 6,
          loops: 1,
          onEnd: function () {
            canvidControl.play('clip5');
          }
        },
        clip5: {
          src: './video/person4.jpg',
          frames: 97,
          cols: 6,
          loops: 1,
          onEnd: function () {
            canvidControl.play('clip6');
          }
        },
        clip6: {
          src: './video/person5.jpg',
          frames: 97,
          cols: 6,
          loops: 1,
          onEnd: function () {
            canvidControl.play('clip1');
          }
        }
      },
      width: $(window).height(),
      height: $(window).width(),
      loaded: function () {
        canvidControl.play('clip1');
        canvidControl.pause()
        $('.dialog-person').hide();
      }
    });

    $('.next').on('touchstart', function () {
      canvidControl.resume()
 		})

 		$('.next').on('touchend', function () {
      canvidControl.pause()
 		})
  </script>
</body>

</html>
