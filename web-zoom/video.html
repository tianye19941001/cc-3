<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui">
  <meta name="format-detection" content="telephone=no">
  <meta name="format-detection" content="address=no">
  <title>Document</title>
  <link rel="stylesheet" href="styles/styles.css">
  <script src="js/fn.js"></script>
</head>

<body>
  <div class="wappar">
    <section class="page video-person">
      <img id="back-icon" src="./images/back-icon.png" alt="">
      <div class="dialog-person">
          <img src="./images/loading.png" alt="">
          <p class="num-warp"><span class="num">0</span>%</p>
      </div>
      <div class="video-warpper">
          <div class="report-video">
              <img class="poster" src="./images/loading.png" alt="">
              <video id="byl_video2" style="object-fit:fill" webkit-playsinline="true" x-webkit-airplay="true" playsinline="true"  x5-video-player-type="h5" x5-video-player-fullscreen="true" width="750" height="1468" preload="auto" src="./video/all.mp4" poster="./images/loading.png"></video>
          </div>
      </div>

      <button class="next"></button>
      <button class="restart">再看一次</button>
      <button class="back">返回</button>
    </section>
  </div>

  <!-- 隐藏音乐播放 -->
  <audio style="display:none; height: 0" id="bg-music" preload="auto" src="./video/video.mp3" loop="loop"></audio>

  <script src="js/zepto.min.js"></script>
  <script src="js/touch.js"></script>
  <script src="js/canvid.js"></script>
  <script src="js/app.js"></script>
  <script src="js/music.js"></script>
  <script>
    $('.video-warpper, .video-warpper video').height('100%')
    $('.video-warpper, .video-warpper video').width('100%')

    document.body.addEventListener('touchmove', function (evt) {
 			if (!evt._isScroller) {
 				evt.preventDefault();
 			}
 		}, {
 			passive: false
 		});

  </script>
</body>

</html>
