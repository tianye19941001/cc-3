<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui">
  <meta name="format-detection" content="telephone=no">
  <meta name="format-detection" content="address=no">
  <title>Document</title>
  <link rel="stylesheet" href="styles/styles.css">
  <script src="js/fn.js"></script>
</head>

<body>
  <div class="wappar">
    <section class="page video-person">
      <div class="dialog-person">
          <img src="./images/loading.png" alt="">
      </div>
      <div class="video-warpper">
        <div class="video-con"></div>
      </div>

      <button class="next">下一步</button>
      <button class="restart">再看一次</button>
      <button class="back">返回</button>
    </section>
  </div>

  <script src="js/zepto.min.js"></script>
  <script src="js/touch.js"></script>
  <script src="js/canvid.js"></script>
  <script src="js/app.js"></script>
  <script>
    $('.video-warpper').height($(window).width())
    $('.video-warpper').width($(window).height())

    var canvidControl = canvid({
      selector: '.video-con',
      videos: {
        clip1: {
          src: './video/person1_Jc.jpg',
          frames: 70,
          cols: 6,
          fps:10,
          loops: 1,
          onEnd: function () {
            canvidControl.play('clip1_2');
            canvidControl.pause();
          }
        },
        clip1_2: {
          src: './video/person1-2_Jc.jpg',
          frames: 12,
          cols: 6,
          fps:10,
          loops: 1,
          onEnd: function () {
            canvidControl.play('clip2');
          }
        },
        clip2: {
          src: './video/person2_Jc.jpg',
          frames: 74,
          cols: 6,
          fps:10,
          loops: 1,
          onEnd: function () {
            canvidControl.play('clip3');
            canvidControl.pause();
          }
        },
        clip3: {
          src: './video/person3_Jc.jpg',
          frames: 77,
          cols: 6,
          fps:10,
          loops: 1,
          onEnd: function () {
            canvidControl.play('clip4');
          }
        },
        clip4: {
          src: './video/person3-2_Jc.jpg',
          frames: 50,
          cols: 6,
          fps:10,
          loops: 1,
          onEnd: function () {
            canvidControl.play('clip4_2');
            canvidControl.pause();
          }
        },
        clip4_2: {
          src: './video/person3-3_Jc.jpg',
          frames: 27,
          cols: 6,
          fps:10,
          loops: 1,
          onEnd: function () {
            canvidControl.play('clip5');
          }
        },
        clip5: {
          src: './video/person4_Jc.jpg',
          frames: 78,
          cols: 6,
          fps:10,
          loops: 1,
          onEnd: function () {
            canvidControl.play('clip6');
          }
        },
        clip6: {
          src: './video/person5_Jc.jpg',
          frames: 96,
          cols: 6,
          fps:10,
          loops: 1,
          onEnd: function () {
            $('.restart, .back').show();
            canvidControl.pause();
          }
        }
      },
      width: $(window).height(),
      height: $(window).width(),
      loaded: function () {
        canvidControl.play('clip1');
        $('.dialog-person').hide();
      }
    });

    // $('.next').on('touchstart', function () {
    //   canvidControl.resume()
 		// })

 		$('.next').on('click', function () {
      canvidControl.resume()
    })
    
    $('.restart').click(function(){
      $('.restart, .back').hide();
      canvidControl.play('clip1');
    })

    $('.back').click(function(){
      window.history.go(-1);
    })

  </script>
</body>

</html>
