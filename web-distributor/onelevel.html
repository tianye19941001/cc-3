<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="js/fn.js"></script>
</head>

<body class="gray">
    <div class="dis-common-header level-head">
        <img class="menu" src="./images/ICON01.png" alt="">
        <h2>信息统计</h2>
        <img class="bg" src="./images/6-1.png" alt="">
        <div class="name1">【一级经销商】</div>
        <div class="name2">艾兰得母婴</div>
    </div>

    <div class="common-con dis-level-con">
        <div class="common-top-2">
            <div class="start">
                <span id="choose-start">选择起始时间</span>
                <img src="./images/5-5.png" alt="">
            </div>
            <div class="end">
                <span id="choose-end">选择结束时间</span>
                <img src="./images/5-5.png" alt="">
            </div>

            <a class="search" href="">查询</a>
            <a class="export" href="">导出</a>
        </div>


        <div class="lebel-top">
            <div class="tit">汇总</div>

            <div class="in">
                <img class="star" src="./images/star.png" alt="">
                <p>
                    <span>基因报告 </span>
                    <span>供货量: </span>
                    <span>1200 </span>
                    <span>已出报告: </span>
                    <span>407 </span>
                </p>
                <p>
                    <span>营养订单 </span>
                    <span>供货量: </span>
                    <span>1200 </span>
                    <span>已发货: </span>
                    <span>407 </span>
                </p>
            </div>
        </div>

        <div class="level-list">
            <ul>
                <li>
                    <a href="">
                        <h4>
                            <img class="person" src="./images/4-3.png" alt="">
                            <span>新疆万和商贸全国经销商</span>
                            <img class="right" src="./images/6-4.png" alt="">
                        </h4>
                        <div class="bottom">
                            <p>基因报告 <span>供货量：100</span> <span>已出报告：45</span></p>
                            <p>基因报告 <span>供货量：100</span> <span>已出报告：45</span></p>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="">
                        <h4>
                            <img class="person" src="./images/4-3.png" alt="">
                            <span>新疆万和商贸全国经销商</span>
                            <img class="right" src="./images/6-4.png" alt="">
                        </h4>
                        <div class="bottom">
                            <p>基因报告 <span>供货量：100</span> <span>已出报告：45</span></p>
                        </div>
                    </a>
                </li>
            </ul>
        </div>

        <div class="level-control">
            <a href="">退出登录</a>
        </div>
    </div>


    <script src="js/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script src="./js/rolldate.js"></script>
    <script>
        new Rolldate({
            el: '#choose-start',
            format: 'YYYY-MM-DD',
            beginYear: 2000,
            endYear: 2100,
            // value: '2018-03-18', //默认值
            confirm: function (data) { //回调函数
                console.log(data)
            }
        })

        new Rolldate({
            el: '#choose-end',
            format: 'YYYY-MM-DD',
            beginYear: 2000,
            endYear: 2100,
            // value: '2018-03-18', //默认值
            confirm: function (data) { //回调函数
                console.log(data)
            }
        })
    </script>
</body>

</html>
