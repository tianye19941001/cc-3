	<div class="bidding-code">
		<img src="./images/prod2.png" alt="">
		<p>样本编号位于采集上</p>
		<span id="get-code">
			<input type="text" placeholder="请扫入样本编号">
			<img src="./images/scan.png" alt="">
		</span>
	</div>

	<form class="bidding-form" action="">
		<div class="choose-list">
			<p>
				<span>姓名</span>
				<span><input type="text" placeholder="请输入检测者姓名"></span>
			</p>
			<p>
				<span>性别</span>
				<span>
					<label for="">
						<input name="sex" type="radio"> 男
					</label>
					<label for="">
						<input name="sex" type="radio"> 女
					</label>
				</span>
			</p>
			<p>
				<span>生日</span>
				<span class="select" id="choose-date"><em>选择出生日期</em></span>
			</p>
			<p>
				<span>民族</span>
				<span class="select" id="choose-minzu"><em>选择民族</em></span>
			</p>
			<p>
				<span>身高</span>
				<span><input type="text" placeholder="请输入身高"> cm</span>
			</p>
			<p>
				<span>体重</span>
				<span><input type="text" placeholder="请输入体重"> kg</span>
			</p>
			<p>
				<span>出生地</span>
				<span><input type="text" placeholder="如：北京"></span>
			</p>
		</div>

		<p class="book"><input type="checkbox"> 我已阅读并同意 <a href="">“知情同意书”</a></p>
		<p><a class="btn next" href="">下一步</a></p>
		<p><a class="btn next disabled" href="">灰色按钮</a></p>
	</form>
