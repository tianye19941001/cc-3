<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui">
	<meta name="format-detection" content="telephone=no">
	<meta name="format-detection" content="address=no">
	<title>Document</title>
	<link rel="stylesheet" href="styles/styles.css">
	<link rel="stylesheet" href="styles/mobileSelect.css">

</head>

<body>

	<div class="choose-data">
		<h2><img src="./images/icon1.png" alt="">绑定营养卡：<i></i></h2>
		<p class="p2">刮卡卡片涂层，扫一扫二维码</p>

			<input type="text" placeholder="请扫入卡号"> <i></i>

	</div>

	<div class="choose-data">

			<span id="choose-person">张小欧</span>
		</div>
	</div>

	<div class="choose-data">

			<span id="choose-product">选择检测产品</span>

		<div class="location">
			<p class="name"><span>张晓鸥</span><span>13345322345</span></p>

				<em class="default">默认</em>
				<em class="home">家</em>
				<span>北京市海淀区居山路77号大院内</span>

	<a class="btn" href="">绑定完成</a>
	
	<script src="./js/jquery.min.js"></script>
	<script src="./js/app.js"></script>
	<script src="./js/mobileSelect.min.js"></script>
	<script src="./js/mobiletime.js"></script>
	<script>
		var mobileSelect1 = new MobileSelect({
			trigger: '#choose-person',
			title: '选择用户',
			wheels: [{
				data: ["老张","老李","laowang","嘿嘿"]
			}],
			callback: function (indexArr, data) {
				console.log(data); //Returns the selected json data
			},
			position: [0] //Initialize positioning
		});

		var mobileSelect1 = new MobileSelect({
			trigger: '#choose-product',
			title: '选择产品',
			wheels: [{
				data: ["产品1","产品2","产品3","产品4"]
			}],
