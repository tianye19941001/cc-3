<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui">
	<meta name="format-detection" content="telephone=no">
	<meta name="format-detection" content="address=no">
	<title>Document</title>
	<link rel="stylesheet" href="styles/styles.css">
	<script src="js/fn.js"></script>
</head>

<body>
	<div class="order-header">
		<img class="lo" src="./images/LOGO2.png" alt="">
		<img class="bg" src="./images/HEAD-BG2.png" alt="">
		<span>营养方案</span>
		<span>专属定制</span>
	</div>

	<div class="order-con">
		<ul>
			<li>
				<i>1</i>营养方案是根据基因检测结果和膳食问卷评估综合评估，若您的饮食摄入习惯和生活习惯有较大改变，可选择重新评估；
			</li>
			<li>
				<i>2</i>营养方案下单以单月装（30小包/每日1包）为基本单位；因保质期影响，建议每次下单不超过三份；
			</li>
			<li>
				<i>3</i>营养方案下单后，会按照下单时选择的营养包成分生产，不可更改；
			</li>
			<li>
				<i>4</i>营养方案下单之后订单会交由工厂，定制生产大约需要7天，完成之后会快递给您，请耐心等待；
			</li>
			<li>
				<i>4</i>如果您正在怀孕、哺乳，或患有疾病、服用药物，请在食用前与我们联系确认，或在医生、营养师指导下食用。
			</li>
		</ul>
	</div>

	<div class="order-bottom">
		<img src="./images/ICON5.png" alt="">
		<p>保健食品不是药物，不能代替药物治疗疾病</p>
	</div>
	
	<script src="js/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
