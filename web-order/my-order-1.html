<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui">
	<meta name="format-detection" content="telephone=no">
	<meta name="format-detection" content="address=no">
	<title>Document</title>
	<link rel="stylesheet" href="styles/styles.css">
	<script src="js/fn.js"></script>
</head>

<body class="bg-order">
	<div class="order-loaction">
		<a href="">
			<img src="./images/ICON6.png" alt="">
			<p class="name"><strong>张小欧</strong>15612345678</p>
			<p class="tags">
				<span class="tag-in"><span class="red">默认</span><span class="blue">家</span></span>
				<em>北京市海淀区清华同方科技广场D座</em>
				<i></i>
			</p>
		</a>
	</div>

	<div class="order-product">
		<div class="product">
			<div class="img">
				<img src="./images/PRO.png" alt="">
			</div>

			<div class="r">
				<h3>免疫力提升营养方案包（30日）</h3>
				<p class="about">综合基因检测评估，个性化定制营养补 充剂，一日一包</p>
				<p class="price">
					￥<em class="now">171.00</em> <span>￥552</span>         
				</p>
			</div>
		</div>
		<div class="num">
			<span>购买数量</span>
			<div class="control">
				<span class="reduce">-</span>
				<input type="text" value="5">
				<span class="add">+</span>
			</div>
		</div>

		<div class="type">
			<span>配送方式</span>
			<span>快递免邮</span>
		</div>
	</div>

	<div class="use-card">
		<div class="big-tit">
			<img src="./images/ICON7.png" alt="">
			使用营养卡
		</div>

		<p class="detial">刮开卡片图层，扫一扫二维码</p>
		<div class="saocode">
			<input type="text" placeholder="请扫入卡号">
		</div>
		<p class="add-code">
			<img src="./images/add2.png" alt="">
			再添加一张营养卡
		</p>
	</div>

	<div class="bottom-sum">
		<div class="num">合计：￥<span>855.00</span></div>
		<a href="">去支付</a>
	</div>
	
	<script src="js/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
