<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Cache-Control" content="no-store" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/swiper.min.css">
    <script src="js/fn.js"></script>
</head>

<body class="sleep-report">
    <div class="report-header">
        <div class="logo"><img src="./images/logo.png" alt=""></div>
        <h1>睡&emsp;眠&emsp;质&emsp;量</h1>
        <img src="./images/new/7-head-1.png" alt="">
    </div>

    <div class="report-div report-res">
        <div class="report-title"><span>检测项目</span></div>
        <ul class="sport-show">
            <li>
                <a href="./sleep-second.html">
                    <div class="l"><img src="./images/new/7-icon-1.png" alt=""></div>
                    <div class="r">
                        <h3>深度睡眠&emsp;></h3>
                        <p class="progress-ing">
                            <!-- progress-123 为三种进度 -->
                            <!-- 可以加 style-red 强制改色 -->
                            <span class="progress-3">时间长</span>
                        </p>
                    </div>
                </a>
            </li>
            <li>
                <a href="./sleep-second.html">
                    <div class="l"><img src="./images/new/7-icon-2.png" alt=""></div>
                    <div class="r">
                        <h3>入睡时间&emsp;></h3>
                        <p class="progress-ing">
                            <span class="progress-2">入睡早</span>
                        </p>
                    </div>
                </a>
            </li>
            <li>
                <a href="./sleep-second.html">
                    <div class="l"><img src="./images/new/7-icon-3.png" alt=""></div>
                    <div class="r">
                        <h3>睡眠时长&emsp;></h3>
                        <p class="progress-ing">
                            <span class="progress-1">较短</span>
                        </p>
                    </div>
                </a>
            </li>
            <li>
                <a href="./sleep-second.html">
                    <div class="l"><img src="./images/new/7-icon-4.png" alt=""></div>
                    <div class="r">
                        <h3>昼夜节律&emsp;></h3>
                        <p class="progress-ing">
                            <span class="progress-1">清晨型</span>
                        </p>
                    </div>
                </a>
            </li>
        </ul>
    </div>

    <a class="report-bottom-btn mt70" href="">返回首页</a>

    <script src="js/jquery.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
