<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Cache-Control" content="no-store" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/swiper.min.css">
    <script src="js/fn.js"></script>
</head>

<body class="sport-report">

    <div class="report-header">
        <div class="logo"><img src="./images/logo.png" alt=""></div>
        <h1>运&emsp;动&emsp;能&emsp;力</h1>
        <img src="./images/new/3-head-1.png" alt="">
    </div>

    <div class="report-div report-res">
        <div class="report-title">
            <span>检测项目</span>
        </div>

        <ul class="sport-show">
            <li>
                <a href="sport-second.html">
                    <div class="l"><img src="./images/new/3-icon-1.png" alt=""></div>
                    <div class="r">
                        <h3>耐力VS爆发力&emsp;></h3>
                        <!-- progress-23表示选项2或者3 -->
                        <!-- active表示当前选中项目 -->
                        <!-- 加 style-red 可以强制改色 -->
                        <p class="progress progress-3">
                            <span>偏向耐力</span>
                            <span class="ative style-green">均为中等</span>
                            <span>偏向爆发力</span>
                        </p>
                    </div>
                </a>
            </li>
            <li>
                <a href="sport-second.html">
                    <div class="l"><img src="./images/new/3-icon-2.png" alt=""></div>
                    <div class="r">
                        <h3>跟腱保护能力&emsp;></h3>
                        <p class="progress progress-3">
                            <span class="active">较弱</span>
                            <span>中等</span>
                            <span>较强</span>
                        </p>
                    </div>
                </a>
            </li>
            <li>
                <a href="sport-second.html">
                    <div class="l"><img src="./images/new/3-icon-3.png" alt=""></div>
                    <div class="r">
                        <h3>膝盖前交叉韧带保护能力&emsp;></h3>
                        <p class="progress progress-3">
                            <span>较弱</span>
                            <span class="active">中等</span>
                            <span>较强</span>
                        </p>
                    </div>
                </a>
            </li>
            <li>
                <a href="sport-second.html">
                    <div class="l"><img src="./images/new/3-icon-4.png" alt=""></div>
                    <div class="r">
                        <h3>锻炼提升耐力效果&emsp;></h3>
                        <p class="progress progress-3">
                            <span>较慢</span>
                            <span class="active">中等</span>
                            <span>较快</span>
                        </p>
                    </div>
                </a>
            </li>
            <li>
                <a href="sport-second.html">
                    <div class="l"><img src="./images/new/3-icon-5.png" alt=""></div>
                    <div class="r">
                        <h3>运动时体温升高速度&emsp;></h3>
                        <p class="progress progress-3">
                            <span>慢</span>
                            <span class="active">较快</span>
                            <span>快</span>
                        </p>
                    </div>
                </a>
            </li>
            <li>
                <a href="sport-second.html">
                    <div class="l"><img src="./images/new/3-icon-6.png" alt=""></div>
                    <div class="r">
                        <h3>运动疲劳程度&emsp;></h3>
                        <p class="progress progress-2">
                            <span class="active">较低</span>
                            <span>较高</span>
                        </p>
                    </div>
                </a>
            </li>
        </ul>
    </div>

    <a class="report-bottom-btn mt70" href="">返回首页</a>

    <script src="js/jquery.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
