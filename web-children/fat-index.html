<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Cache-Control" content="no-store" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/swiper.min.css">
    <script src="js/fn.js"></script>
</head>

<body class="fat-report">
    <div class="report-header">
        <div class="logo"><img src="./images/logo.png" alt=""></div>
        <h1>肥&emsp;胖&emsp;风&emsp;险</h1>
        <img src="./images/new/4-head-1.png" alt="">
    </div>

    <div class="report-div report-res">
        <div class="report-title">
            <span>检测项目</span>
        </div>

        <ul class="sport-show">
            <li>
                <a href="fat-second.html">
                    <div class="l"><img src="./images/new/4-icon-1.png" alt=""></div>
                    <div class="r">
                        <h3>碳水化合物增重风险&emsp;></h3>
                        <!-- progress-23表示选项2或者3 -->
                        <!-- active表示当前选中项目 -->
                        <!-- 加 style-red 可以强制改色 -->
                        <p class="progress progress-2">
                            <span class="active">较低</span>
                            <span>较高</span>
                        </p>
                    </div>
                </a>
            </li>
            <li>
                <a href="fat-second.html">
                    <div class="l"><img src="./images/new/4-icon-2.png" alt=""></div>
                    <div class="r">
                        <h3>脂肪增重风险&emsp;></h3>
                        <p class="progress progress-2">
                            <span>较低</span>
                            <span class="active">较高</span>
                        </p>
                    </div>
                </a>
            </li>
            <li>
                <a href="fat-second.html">
                    <div class="l"><img src="./images/new/4-icon-3.png" alt=""></div>
                    <div class="r">
                        <h3>肥胖的风险&emsp;></h3>
                        <p class="progress progress-3">
                            <span>较低</span>
                            <span class="active">中等</span>
                            <span>较高</span>
                        </p>
                    </div>
                </a>
            </li>
            <li>
                <a href="fat-second.html">
                    <div class="l"><img src="./images/new/4-icon-4.png" alt=""></div>
                    <div class="r">
                        <h3>运动减肥效果&emsp;></h3>
                        <p class="progress progress-3">
                            <span>较慢</span>
                            <span class="active">中等</span>
                            <span>较快</span>
                        </p>
                    </div>
                </a>
            </li>
            <li>
                <a href="fat-second.html">
                    <div class="l"><img src="./images/new/4-icon-5.png" alt=""></div>
                    <div class="r">
                        <h3>睡眠对体重的影响&emsp;></h3>
                        <p class="progress progress-2">
                            <span>不显著</span>
                            <span class="active">显著</span>
                        </p>
                    </div>
                </a>
            </li>
        </ul>
    </div>

    <a class="report-bottom-btn mt70" href="">返回首页</a>

    <script src="js/jquery.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
