<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="js/fn.js"></script>
</head>

<body class="bg-gray">
    <div class="report-header">
        <div class="logo"><img src="./images/logo.png" alt=""></div>
        <h1>免疫力提升基因检测</h1>
        <img src="./images/headbg 2.png" alt="">
    </div>

    <div class="report-div">
        <h2 class="report-title"><span>您的免疫力平衡指数</span></h2>
        <div class="progress-pic">
            <div class="in">
                <img class="bac" src="./images/report/dataround.png" alt="">
                <i class="point"></i>
                <span class="num">78</span>
                <span class="text">免疫中等</span>
                <span class="text-2">评估时间：2020.04.01 </span>
            </div>
        </div>
        <p class="r-p1">您的免疫力综合指数为78，免疫力较强，高于82%的用户。</p>
    </div>

    <div class="report-div">
        <div class="report-title"><span>您的免疫力综合分布图</span> </div>
        <div class="leida-in leida-in-my">
            <div class="leida-pic">
                <div class="in" data-max="5">
                    <!-- 各项数据注入到这里 -->
                    <span class="tip-1" data-num="1">抗感染能力</span>
                    <span class="tip-2" data-num="2">抗体<br>应答</span>
                    <span class="tip-3" data-num="3">自身免疫调节</span>
                    <span class="tip-4" data-num="4">常见传染病</span>
                    <span class="tip-5" data-num="5">营养<br>代谢</span>
                </div>
            </div>
            <div class="leida">
                <canvas id="leida" height="450" width="450"></canvas>
            </div>
        </div>

        <ul class="tag-list">
            <li>标签1，本包装为基于个性化城需求定制的营养补充产品，不适合其他人食用。</li>
            <li>标签1，本包装为基于个性化城需求定制的营养补充产品，不适合其他人食用。</li>
            <li>标签1，本包装为基于个性化城需求定制的营养补充产品，不适合其他人食用。</li>
        </ul>
    </div>

    <div class="bottom-list-my">
        <a class="active" href=""><i></i> 基因结果</a>
        <a href=""><i></i> 营养方案</a>
    </div>

    <script src="./js/zepto.min.js"></script>
    <script type="text/javascript" src="js/zcircleMove.js"></script>
    <script type="text/javascript" src="js/Chart.js"></script>
    <script src="js/app.js"></script>
    <script>

        var dataList = [];
        var dataMax = $('.leida-pic .in').data('max');
        $('.leida-pic span').each(function () {
            var data = $(this).data('num') * (100 / dataMax);
            dataList.push(data);
        })

        var radarChartData = {
            labels: ["", "", "", "", ""],
            datasets: [{
                label: "beauty",
                fillColor: "rgba(253,190,175,.7)",
                strokeColor: "#fcafa3",
                pointColor: "rgba(0,0,0,0)",
                pointStrokeColor: "rgba(0,0,0,0)",
                pointHighlightFill: "rgba(0,0,0,0)",
                pointHighlightStroke: "rgba(0,0,0,0)",
                data: dataList,
                scaleShowLine: false
            },{
                label: "beauty2",
                fillColor: "rgba(255,141,158,0)",
                strokeColor: "rgba(255,141,139,0)",
                pointColor: "rgba(255,141,139,0)",
                pointStrokeColor: "rgba(255,141,139,0)",
                pointHighlightFill: "#fff",
                pointHighlightStroke: "rgba(220,220,220,0)",
                data: [100,100,100,100,100],
                scaleShowLine: false
            }]
        };

        window.onload = function () {
            window.myRadar = new Chart(document.getElementById("leida").getContext("2d")).Radar(radarChartData, {
                responsive: true
            });
        }
    </script>
</body>

</html>
