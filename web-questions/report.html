<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="js/fn.js"></script>
</head>

<body>
    <div class="report-head">
        <img src="./images/report/headbg.png" alt="">
    </div>

    <div class="report-div">
        <h2 class="report-title">您的免疫力平衡指数</h2>
        <div class="progress-pic">
            <div class="in">
                <img class="bac" src="./images/report/dataround.png" alt="">
                <i class="point"></i>
            </div>
            <span class="num">78</span>
            <span class="text">免疫中等</span>
            <span class="text">评估时间：2020.04.01 </span>
        </div>

        <p class="p1">您的免疫力综合指数为78，免疫力较强，高于82%的用户。</p>
    </div>

    <div class="report-div">
        <h2 class="report-title">您的每日营养补充方案</h2>
        <div class="card-warp">
            <div class="card-in">
                <p class="p1">您好，<br/>&emsp;&nbsp;韩梅梅</p>
                <p>包装日期:<span>2020/02/14</span>请在180日内食用</p>
            </div>
            <div class="table">
                <h2>营养成分表</h2>
                <div class="th">
                    <span>营养成分</span>
                    <span>含量/颗</span>
                </div>
                <div class="td">
                    <span>维生素 A</span>
                    <span>270 µg RE</span>
                </div>
                <div class="td">
                    <span>维生素 A</span>
                    <span>270 µg RE</span>
                </div>
                <div class="td">
                    <span>维生素 A</span>
                    <span>270 µg RE</span>
                </div>
            </div>
        </div>
    </div>

    <div class="report-div">
        <h2 class="report-title">您的核心补充营养素</h2>
        
        <div class="warp-2">
            <div class="head-img">
                <img src="./images/report/W-A.png" alt="">
                <p>补充维生素A</p>
            </div>
        </div>
    </div>

    <script src="./js/zepto.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
